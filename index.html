<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-4">
    <h2 class="text-center mb-4">Personal Expense Tracker</h2>

    <div class="card mb-4">
      <div class="card-body">
        <form id="expense-form" class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" id="expense-name" placeholder="Expense Name" required>
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="expense-amount" placeholder="Amount (₹)" min="0.01" step="0.01" required>
          </div>
          <div class="col-md-3">
            <input type="date" class="form-control" id="expense-date" required>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add</button>
          </div>
        </form>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5>Total Expenses: ₹<span id="total-amount">0.00</span></h5>
      <input type="month" id="filter-month" class="form-control w-auto">
    </div>

    <ul class="list-group" id="expense-list"></ul>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
